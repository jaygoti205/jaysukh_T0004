<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and Video</title>
</head>
<body>
    <h3>Audio file</h3>
    <audio controls>
        <source src="./media/audio.mp3" type="audio/mp3">
    </audio><br><br>

    <h3>Video file</h3>
    <video height="200" width="400" controls>
        <source src="./media/video.mp4" type="video/mp4">

    </video><br><br>

    <h3>Embedding video</h3>
    <iframe 
        width="400" height="200" src="https://www.youtube.com/embed/5aCdZz_Zj4s" title="Motion Graphics Portfolio (2022) || Showreel || Graphics Portfolio" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

</body>
</html>
