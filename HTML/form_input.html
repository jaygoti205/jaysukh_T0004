<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms an Attributes</title>
</head>
<body>
    <h2>Registration</h2>
    <form action="form_input.html" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="mail">Email:</label><br>
        <input type="email" id="mail" name="mail"><br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <b>Gender:</b>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <b>City::</b>
        <select name="city" id="city">
            <option value="surat">Surat</option>
            <option value="usa">Vadodara</option>
            <option value="uk">Rajkot</option>
        </select><br><br>

        <b>Language you know:</b><br>
        <input type="checkbox" id="language1" name="language1" value="english">
        <label for="language1">English</label><br>
        <input type="checkbox" id="language2" name="language2" value="hindi">
        <label for="vehicle2">Hindi</label><br>
        <input type="checkbox" id="language3" name="language3" value="gujarati">
        <label for="language3">Gujarati</label><br><br>

        <button type="button">cancel</button><br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
